<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="logo-linkin-park.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado para botones deshabilitados -->
    <style>
      .cursor-not-allowed {
          cursor: not-allowed;
      }
    </style>

</head>
<body>
    <!-- Mensaje de bienvenida -->
    <span id="welcome">Bienvenido/a, por favor ingresa tu nombre.</span>
    <div class="flex min-h-screen"> 
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 h-screen p-6">
          <ul class="space-y-4 text-white">
            <li><a href="#ver-albumes" class="block hover:bg-gray-700 p-2 rounded">Ver Otros Álbumes</a></li>
            <li><a href="#editar-album" class="block hover:bg-gray-700 p-2 rounded">Editar Álbum</a></li>
            <li><a href="canciones.html" class="block hover:bg-gray-700 p-2 rounded">Agregar Canciones</a></li>
            <li><a href="#cerrar-sesion" class="block hover:bg-gray-700 p-2 rounded">Cerrar Sesión</a></li>
          </ul>
        </aside>
        <!-- Contenido principal (tarjetas de fechas y ciudades) -->
        <main class="flex-1 p-10 " style="background-image: url('fondolinkin.jpeg');">
          <img width="100px" src="meteora.jpg" alt="Es un ejemplo">
          <h1 class="text-3xl font-bold text-white mb-6">Próximos Conciertos</h1>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjeta de Concierto 1 -->
            <div class="bg-gray-800 bg-opacity-60 p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-white">Buenos Aires</h2>
              <p class="text-gray-400">15 de Octubre, 2024</p>
              <button data-city="Buenos Aires" onclick="getTickets('Buenos Aires')" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
                Comprar Tickets
              </button>
            </div>
      
            <!-- Tarjeta de Concierto 2 -->
            <div class="bg-gray-800 bg-opacity-60 p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-white">Rosario</h2>
              <p class="text-gray-400">20 de Octubre, 2024</p>
              <button data-city="Rosario" onclick="getTickets('Rosario')" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
                Comprar Tickets
              </button>
            </div>
      
            <!-- Tarjeta de Concierto 3 -->
            <div class="bg-gray-800 bg-opacity-60 p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-white">Córdoba</h2>
              <p class="text-gray-400">25 de Octubre, 2024</p>
              <button data-city="Cordoba" onclick="getTickets('Cordoba')" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
                Comprar Tickets
              </button>
            </div>
      
            <!-- Tarjeta de Concierto 4 -->
            <div class="bg-gray-800 bg-opacity-60 p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-white">Mendoza</h2>
              <p class="text-gray-400">30 de Octubre, 2024</p>
              <button data-city="Mendoza" onclick="getTickets('Mendoza')" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
                Comprar Tickets
              </button>
            </div>
          </div>
        </main>
      
      
      </div>
      <script src="tour.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    
</body>
</html>
